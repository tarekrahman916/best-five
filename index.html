<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Best 5 Player</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- Top Banner starts -->
    <header class="bg-color">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-3 order-lg-0 order-1">
          <img
            src="./images/banner.png"
            class="img-fluid w-100 h-100"
            alt=""
            srcset=""
          />
        </div>
        <div class="col-lg-6 text-white text-center order-lg-1 order-0">
          <h1 class="banner-title display-1 fw-normal heading mt-5">
            Select Your Favorite Top Five Player
          </h1>
        </div>
        <div class="col-lg-3 order-lg-2">
          <img src="./images/Card-psg.jpg" alt="" class="d-none d-lg-block" />
        </div>
      </div>
      <!-- Top Banner Ends -->
    </header>
    <main class="bg-dark">
      <div class="container py-5">
        <div class="row justify-center-center g-4">
          <div class="col-lg-9">
            <!-- Card starts -->
            <div class="row g-4">
              <div class="col-md-6 col-lg-4">
                <div class="card h-100 bg-color text-white">
                  <img
                    src="./images/messi.jpg"
                    class="card-img-top"
                    alt="..."
                  />
                  <div class="card-body text-center">
                    <h3 class="card-title">Lionel Messi</h3>
                    <p class="card-text text-secondary">
                      <span class="me-3">450 Goals</span>
                      <span>268 Assist</span>
                    </p>
                  </div>
                  <div class="mx-3 mb-2">
                    <button
                      class="btn btn-primary w-100 fs-5 fw-bold select-btn"
                    >
                      SELECT
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-lg-4">
                <div class="card h-100 bg-color text-white">
                  <img
                    src="./images/neymar.jpg"
                    class="card-img-top"
                    alt="..."
                  />
                  <div class="card-body text-center">
                    <h3 class="card-title">Neymar Jr</h3>
                    <p class="card-text text-secondary">
                      <span class="me-3">74 Goals</span> <span>98 Assist</span>
                    </p>
                  </div>
                  <div class="mx-3 mb-2">
                    <button
                      class="btn btn-primary w-100 fs-5 fw-bold select-btn"
                    >
                      SELECT
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-lg-4">
                <div class="card h-100 bg-color text-white">
                  <img src="./images/cr7.jpeg" class="card-img-top" alt="..." />
                  <div class="card-body text-center">
                    <h3 class="card-title">Cristiano Ronaldo</h3>
                    <p class="card-text text-secondary">
                      <span class="me-3">815 Goals</span>
                      <span>273 Assist</span>
                    </p>
                  </div>
                  <div class="mx-3 mb-2">
                    <button
                      class="btn btn-primary w-100 fs-5 fw-bold select-btn"
                    >
                      SELECT
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Card ends -->
          </div>
          <div class="col-lg-3"></div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
